<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="main.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="contener">
    <div class="card">
      <div class="bg-soft"><img src="images/image-equilibrium.jpg" alt="equilibrium-img"></div>
      <h1> <a href="#">Equilibrium #3429</a></h1>
      <p>  Our Equilibrium collection promotes balance and calm. </p>
      <div class="detel">
        <div class="etherm"> <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH </div>
        <div class="date"> <img src="images/icon-clock.svg" alt=""> 3 days left </div>
      </div>
      <hr>
      <div class="personal">
        <div><img src="images/image-avatar.png" alt="personal-img"></div> <div class="name">Creation of<a href="#"> &nbsp; Jules Wyvern </a></div>
      </div>
    </div>
  </div>

  </div> -->
</body>
</html>
